swagger: '2.0'
info:
  title: WAZIUP API
  description: Applications API
  version: 1.0.0
host: '127.0.0.1:8000'
schemes:
  - http
basePath: /api/v1
produces:
  - application/json
consumes:
  - application/json
parameters:
  domainParam:
    name: domain
    in: path
    required: false
    type: string
    example: waziup
  sensorId:
    name: sensor_id
    in: path
    required: true
    type: string
    example: Sensor2-ea0541de1ab7132a1d45b85f9b2139f5
  measurementId:
    name: measurement_id
    in: path
    required: true
    type: string
    example: TC1
  MsgId:
    name: msg_id
    in: path
    required: true
    type: string
    example: 0d710b12-27e8-433d-ab3a-e05b7127eeac
  NotifId:
    name: notif_id
    in: path
    required: true
    type: string
    example: 0d710b12-27e8-433d-ab3a-e05b7127eeac
  UserId:
    name: userid
    in: path
    required: true
    type: string
    example: 2ecfae24-f340-4ad0-a12e-02cdc60cd8ba
definitions:
  Sensor:
    type: object
    required:
      - id
    properties:
      id:
        type: string
        description: Unique ID of the sensor node
        example: Sensor2-ea0541de1ab7132a1d45b85f9b2139f5
      gateway_id:
        type: string
        description: Unique ID of the gateway
        example: ea0541de1ab7132a1d45b85f9b2139f5
      name:
        type: string
        description: name of the sensor node
        example: "My weather station"
      owner:
        type: string
        description: owner of the sensor node
        example: cdupont
      measurements:
        type: array
        items:
          $ref: '#/definitions/Measurement'
      location:
        $ref: '#/definitions/Location'
  Location:
    type: object
    description: >-
      location is a pair [latitude, longitude] with the coordinates on earth in
      decimal notation (e.g. [40.418889, 35.89389]).
    properties:
      latitude:
        type: number
        example: 5.36
      longitude:
        type: number
        example: 4.0083
  Measurement:
    type: object
    properties:
      id:
        type: string
        description: ID of the measurement
        example: TC1
      name:
        type: string
        description: name of the measurement
        example: My garden temperature
      dimension:
        type: string
        description: physical dimension of the measurement
        example: temperature
      unit:
        type: string
        description: unit of the measurement
        example: Degree C
      sensor_kind:
        type: string
        description: kind of sensor providing the measurement 
        example: Air temperature sensor
      values:
        type: array
        items:
          $ref: '#/definitions/MeasurementValue'
  MeasurementValue:
    type: object
    properties:
      value:
        type: number
        format: float
        description: value of the measurement
        example: '25.6'
      timestamp:
        type: string
        format: dateTime
        description: time of the measurement
        example: '2016-06-08T18:20:27.873Z'
  HistoricalValue:
    type: object
    properties:
      id:
        type: string
        description: UUID of the sensor
        example: 0d710b12-27e8-433d-ab3a-e05b7127eeaa
      attribute_id:
        type: string
        description: UUID of the measurement
        example: 0d710b12-27e8-433d-ab3a-e05b7127eeaa
      datapoint:
        $ref: '#/definitions/MeasurementValue'
  Error:
    type: object
    properties:
      code:
        type: integer
        format: int32
      message:
        type: string
      fields:
        type: string
  AuthBody:
    type: object
    title: credentials
    required:
      - username
      - password
    properties:
      username:
        type: string
        description: username
        example: cdupont
      password:
        type: string
        description: password
        example: password
  UserUpdateBody:
    type: object
    title: userupdate
    required:
      - firstName
      - lastName
    properties:
      firstName:
        type: string
        description: User's First Name
      lastName:
        type: string
        description: User's Last Name
      id:
        type: string
        description: User id
  SocialMessage:
    type: object
    description: One social network message
    required:
      - user_id 
      - channel
      - message
    properties:
      username:
        type: string
        description: User name in Keycloak
        example: 'cdupont'
      channel:
        type: string
        example: 'facebook'
      message:
        type: string
        example: 'Test message'
  SocialMessageBatch:
    type: object
    description: A message to be sent to several users and socials
    required:
      - userNames 
      - channels
      - message
    properties:
      usernames:
        type: array
        description: names of the destination users 
        items:
          type: string 
        example: ['cdupont', 'arahim']
      channels:
        type: array
        description: channels where to send the messages 
        items:
          type: string 
        example: ['facebook', 'sms']
      message:
        type: string
        example: 'Test message'
  Notification:
    type: object
    required:
      - subject 
      - notification
    properties:
      description:
        type: string 
        description: Description of the notification 
        example: 'Send text message'
      subject:
        $ref: '#/definitions/NotificationSubject'
      notification:
        $ref: '#/definitions/SocialMessageBatch'
      expires:
        type: dateTime
        description: expiration date 
        example: '2017-10-13T14:51:22.12Z'
      throttling:
        type: number
        description: minimum interval between two messages in seconds
        example: 3600
  NotificationEntity:
    type: object
    properties:
      EntityName:
        type: string 
        example: 'Sensor1'
  NotificationCondition:
    type: object
    properties:
      attrs:
        type: array
        items:
          type: string 
          example: 'SM1'
      expression:
        type: string
        example: 'SM1>40'
  NotificationSubject:
    type: object
    required:
      - entities 
      - condition
    properties:
      entityNames:
        type: array
        items:
          type: string
          example: 'Sensor1'
      condition:
        $ref: '#/definitions/NotificationCondition'
  User:
    type: object
    properties:
      id:
        type: string
        example: "eb78eed6-d01a-4f69-b562-1f30002c08d9"
      username:
        type: string
        example: "cdupont"
      createdTime:
        type: dateTime
        example: "2017-09-01T20:00:00.00Z"
      firstName:
        type: string
        example: "Corentin"
      lastName:
        type: string
        example: "Dupont"
      subservice:
        type: string
        example: "farm1"
      email:
        type: string
        example: "test@gmail.com"
      phone:
        type: string
        example: "+390000000"
      address:
        type: string
        example: "25 Test street"
      facebook:
        type: string
        example: "test1"
      twitter:
        type: string
        example: "@Test1"
      roles:
        type: string
        example: "admin"
  Domain:
    type: object
    properties:
      id:
        type: string
        example: "farm1"
securityDefinitions:
  Bearer:
    type: apiKey
    name: Authorization
    in: header


